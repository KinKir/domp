server{
	listen 7070;
	server_name fpm;
	root /opt/development/appserver/tomcat/apache-tomcat-8.5.6/webapps/crpay/;
	
	location / {
		 #proxy_set_header Host fpm;
		 #proxy_set_header X-Real-IP fpm;
		 proxy_pass http://localhost:8080;
	}

	location ~* \.(phpjavabridge) {
		proxy_pass http://fpm:8080;
	}
}

